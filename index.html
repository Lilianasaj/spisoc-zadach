<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шайхайдарова Лилиана Айратовна</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
      <h1>Список задач</h1>
    </header>
    <main>
      <section class="new-zad">
        <h2>Новая задача</h2>
        <input type="task" placeholder="Название задачи..." required>
        <button type="create">+ Добавить</button>
      </section>
      
      <section class="block">
        <section class="backlog">
          <h2>Бэклог</h2>
          <p>Выучить JS</p>
          <p>Выучить React</p>
          <p>Сделать домашку</p>
        </section>

        <section class="in-process">
          <h2>В процессе</h2>
          <p>Выпить смузи</p>
          <p>Попить воды</p>
        </section>

        <section class="done">
          <h2>Готово</h2>
          <p>Позвонить маме</p>
          <p>Погладить кота</p>
        </section>

        <section class="trash">
          <h2>Корзина</h2>
          <p>Сходить погулять</p>
          <p>Прочитать Войну и Мир</p>
          <button>х Очистить</button>
        </section>
      </section>

    </main>
</body>

</html>
